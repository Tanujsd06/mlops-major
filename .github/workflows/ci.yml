
name: check_working_repo

on:
  push:
    branches:
      - dev
      - docker_cicd

jobs:
  check_working_repo:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run training
        run: python train.py

      - name: Run tests
        run: python test.py

         
          
